<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="split-screen">
        
        <div class="left-pane">
            <img src="logo.png" alt="Company Logo" class="logo-large">
            <h1 style="font-weight: 300; letter-spacing: 2px;">PROJECT TRACKER</h1>
        </div>

        <div class="right-pane">
            <div class="login-content">
                <h2>Sign In</h2>
                <p style="color: #666; margin-bottom: 30px;">Welcome back! Please enter your details.</p>
                
                <form id="loginForm">
                    <label for="username" style="display:none;">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" aria-label="Username" required>
                    
                    <label for="password" style="display:none;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
                    
                    <input type="hidden" name="action" value="login">
                    
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const res = await fetch('api.php', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.status === 'success') {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Connection error. Ensure api.php is running.");
            }
        });
    </script>
</body>
</html>
